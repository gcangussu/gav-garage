type AuthPayload {
  token: String!
  user: User!
}

type ProductData {
  description: String!
  picture: String!
  price: Float!
}

union ProductInput = Product | ProductData

type SellOrder {
  product: Product!
  quantity: Int!
  unitPrice: Float!
}

type User {
  id: ID!
  email: String!
  name: String!
  role: UserRole!
  sales: [Sale!]!
  itemsReceived: [Item!]!
}

type Query {
  viewer: User
  products: [Product!]
  orders: [Order!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!, role: UserRole!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  addProductItems(product: ProductInput!, quantity: Int!, unityCost: Float!): [Item!]!
  sell(order: [SellOrder!]!): Order!
}

type Product implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String!
  picture: String!
  price: Float!
  items(where: ItemWhereInput, orderBy: ItemOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Item!]
  sales(where: SaleWhereInput, orderBy: SaleOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Sale!]
}

type Order implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  sales(where: SaleWhereInput, orderBy: SaleOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Sale!]
  seller(where: UserWhereInput): User!
}

enum UserRole {
  SELLER
  INVENTORY_MANAGER
}

type Item implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  product(where: ProductWhereInput): Product!
  cost: Float!
  sale(where: SaleWhereInput): Sale
}

type Sale implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  price: Float!
  seller(where: UserWhereInput): User!
  product(where: ProductWhereInput): Product!
  items(where: ItemWhereInput, orderBy: ItemOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Item!]
}

