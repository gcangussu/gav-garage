type AuthPayload {
  token: String!
  user: User!
}

type ProductData {
  description: String!
  picture: String!
  unitPrice: Float!
}

union ProductInput = Product | ProductData

type SellOrder {
  product: Product!
  unitPrice: Float!
  quantity: Int!
}

type User {
  id: ID!
  email: String!
  name: String!
  role: UserRole!
  receipts: [Receipt!]!
  orders: [Order!]!
}

type Query {
  viewer: User
  products: [Product!]
  orders: [Order!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!, role: UserRole!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  receive(product: ProductInput!, quantity: Int!, unitCost: Float!): Receipt!
  sell(order: [SellOrder!]!): Order!
}

type Product implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdBy(where: UserWhereInput): User!
  description: String!
  picture: String!
  unitPrice: Float!
  quantity: Int!
  receipts(where: ReceiptWhereInput, orderBy: ReceiptOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Receipt!]
  sales(where: SaleWhereInput, orderBy: SaleOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Sale!]
}

type Order implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  sales(where: SaleWhereInput, orderBy: SaleOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Sale!]
  seller(where: UserWhereInput): User!
}

enum UserRole {
  SELLER
  INVENTORY_MANAGER
}

type Receipt implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  receivedBy(where: UserWhereInput): User!
  product(where: ProductWhereInput): Product!
  unitCost: Float!
  quantity: Int!
}

"""
An object with an ID
"""
interface Node {
  """
  The id of the object.
  """
  id: ID!
}

scalar DateTime

type Sale implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  product(where: ProductWhereInput): Product!
  unitPrice: Float!
  quantity: Int!
}

